<div #overview class="max-w-screen-xl flex mx-auto px-2 py-2 md:px-12 md:py-12 lg:px-24 2xl:px-0 lg:pt-0 lg:pb-24">
    <div #container class="flex flex-col lg:flex-row justify-between gap-4">
        <div #menu class="flex-1 lg:w-1/2">
            <app-header class="sticky top-8 md:top-16 lg:top-24" [scrolledFragment]="scrolledFragment()" [(isDarkMode)]="isDarkMode"></app-header>
        </div>
    
        <div id="content" class="flex-1 lg:w-1/2 scroll-smooth">
            <app-about id="about"></app-about>
            <app-experience id="experience"></app-experience>
            <app-education id="education"></app-education>
            <app-contact id="contact" [isDarkMode]="isDarkMode()"></app-contact>
        </div>
    </div>
</div>
