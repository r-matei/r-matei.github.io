<section class="pt-8 md:pt-16 lg:pt-24 mx-5 lg:mx-0">
    <div #header class="flex menu-item py-4 lg:hidden">
        <hr class="line mr-3 my-auto">
        <span class="leading-normal">EDUCATION</span>
    </div>


    <div class="w-100 h-auto p-4 my-4 bg-accent-light dark:bg-accent-dark bg-opacity-10 dark:bg-opacity-10 shadow-1 rounded-lg">
        <a [href]="education.url" target="_blank" class="pointer-events-none">
         <div class="flex flex-col md:flex-row">
             <div class="flex period-text uppercase text-secondary-light dark:text-secondary-dark opacity-60 font-semibold text-xs leading-7 my-2">
                 {{ education.periodStart }} - {{ education.periodEnd }}
             </div>
             <div class="flex flex-col md:px-4 bg-inherit">
                 <div class="text-secondary-light dark:text-secondary-dark text-xl font-semibold my-2">
                     {{ education.company }} &#x2022; {{ education.position }}
                 </div>
     
                 <div class="text-secondary-light dark:text-secondary-dark opacity-60 font-regular dark:font-light">
                     <p [innerHTML]="education.description"></p>
                 </div>
             </div>
         </div>
        </a>
     </div>

</section>
